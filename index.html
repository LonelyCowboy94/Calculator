<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta neme="author" content="Nikola JokiÄ‡">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">

</head>
<body>
   
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="clearDisplay()" class="firstRow">AC</button>
                <button onclick="toggleSign()" class="firstRow">+/-</button>
                <button onclick="appendToDisplay('%')" class="firstRow">%</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">X</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" id="plus" class="operator-btn">+</button>
                <button onclick="appendToDisplay('.')" class="lastRow">.</button>
                <button onclick="appendToDisplay('0')" class="lastRow">0</button>
                <button onclick="calculate()" class="lastRow">=</button>
                
            </div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
