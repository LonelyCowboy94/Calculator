<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta neme="author" content="Nikola JokiÄ‡">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">

</head>
<body>
   
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="keys">
                <button class="firstRow" id="ac">AC</button>
                <button onclick="toggleSign()" class="firstRow">+/-</button>
                <button class="firstRow" id="percent">%</button>
                <button class="operator-btn" id="devide">/</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operator-btn" id="multiply">X</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operator-btn" id="minus">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus" class="operator-btn">+</button>
                <button class="lastRow" id="dot">.</button>
                <button class="lastRow" id="zero">0</button>
                <button class="lastRow" id="equal">=</button>
                
            </div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
