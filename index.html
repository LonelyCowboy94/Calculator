<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikola JokiÄ‡">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">



    <style>
        
        </style>
</head>
<body>
   
        <div id="calculator">

            <div id="display-div">
                <input type="text" id="display" maxlength="14" readonly>
            </div>

            <div id="header">
                <h1>JN Calculator</h1>
                <label class="slide-switch">
                    <input type="checkbox" id="power-switch">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="keys">
                <button class="firstRow key" id="ac">AC</button>
                <button class="firstRow key" onclick="toggleSign()">+/-</button>
                <button class="firstRow key" id="percent">%</button>
                <button class="operator-btn key" id="devide">/</button>
                <button class="key" id="seven">7</button>
                <button class="key" id="eight">8</button>
                <button class="key" id="nine">9</button>
                <button class="operator-btn key" id="multiply">X</button>
                <button class="key" id="four">4</button>
                <button class="key" id="five">5</button>
                <button class="key" id="six">6</button>
                <button class="operator-btn key" id="minus">-</button>
                <button class="key" id="one">1</button>
                <button class="key" id="two">2</button>
                <button class="key" id="three">3</button>
                <button class="operator-btn key" id="plus">+</button>
                <button class="lastRow key" id="dot">.</button>
                <button class="lastRow key" id="zero">0</button>
                <button class="lastRow key" id="equal">=</button>
            </div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
